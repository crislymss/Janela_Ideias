{% load static i18n %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007DAF, #FCBE19);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 380px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-card img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .btn-login {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="{% static 'images/janela.png' %}" alt="Logo">
    <h4 class="mb-3">Login Administrativo</h4>

    <form method="post" id="login-form">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">Usuário ou senha inválidos</div>
      {% endif %}
      <div class="mb-3">
        <input type="text" name="username" autofocus required id="id_username"
               class="form-control" placeholder="Usuário">
      </div>
      <div class="mb-3">
        <input type="password" name="password" required id="id_password"
               class="form-control" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary btn-login">Entrar</button>
    </form>
  </div>
</body>
</html>
